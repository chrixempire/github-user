<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="container">
        <div class="logos">
            <h2 class="logo">devFinder</h2>
            <div class="mode">
                <p class="light" id="light">Light</p>
                <i class="bi bi-brightness-high-fill" id="icon"></i>
            </div>
        </div>
        <div class="search-bar">
            <div class="find">
                <button class="search">
                    <i class="bi bi-search"></i>
                </button>
                <input id="getUser" type="text" placeholder="search github username... ">
            </div>
            <button id="seen" class="seen">
                search
            </button>

        </div>
      
        <div class="info">
       
            <div class="user-info">
                <div class="user-img" >
                    <img id="user-image" src="man.jfif" alt="">
                </div>
                <div class="personal">
                    <div class="nam">
                        <h2 id="name">The Octocat</h2>
                        <p class="nick-name" id="login">aoctocat</p>
                    </div>
                    <div class="joined">
                        <h3 id="joined">
                            joined 25 jan 2011
                        </h3>
                    </div>
   
                </div>

            </div>
            <div class="about">
                <p id="about">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet, incidunt!</p>
            </div>
            <div class="stats">
                <div class="repos">
                    <p class="head">Repos</p>
                    <h2 id="repos">8</h2>
                </div>
                <div class="repos">
                    <p class="head">Followers</p>
                    <h2 id="followers">3938</h2>
                </div>
                <div class="repos">
                    <p class="head">Following</p>
                    <h2 id="following">9</h2>
                </div>
            </div>
            <div  class="social">
                <div id="one">
                    <div class="first">
                        <i class="bi bi-geo-alt" id="img"></i>
                        <h2 class="common" id="city">San Francisco</h2>
                    </div>
                    <div class="second">
                        <i class="bi bi-github" id="img"></i>
                        <h2 class="common" id="blog">http://github.blog</h2>
                    </div>
                   
                </div>
                <div id="two">
                    <div class="first" id="bird">
                        <i class="bi bi-twitter" id="img"></i>
                        <h2 class="common" id="twitter">Not available</h2>
                    </div>
               
                    <div class="second">
                        <i class="bi bi-building" id="img"></i>
                        <h2 class="common" id="office">agithub</h2>
                    </div>
                </div>

            </div>
        </div>  
    </div>
   




    <script src="app.js"></script>
</body>
</html>
